name: Ecommerce Fullstack Project

on:
  push:
    branches: [master, main] # Covers both branch naming possibilities
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 1: Install & Build Backend
      - name: Install Backend Deps
        run: npm install
        working-directory: ./backend

      # Step 2: Install & Build Frontend
      - name: Install Frontend Deps
        run: npm install
        working-directory: ./frontend

      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend